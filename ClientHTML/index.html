<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main class="Main_Section">
        <div id="error_message" class="error_message">
            <h1 id="error_message_text"> </h1>
        </div>
        <img class="login_logo" src="styles/images/logo_square.png" alt="" />
        <div class="input_section">
            <div class="username_section">
                <label class="username_label"> User ID: </label>
                <input type="text">
            </div>
            <div class="password_section">
                <label class="password_label"> Password: </label>
                <input type="password">
            </div>
            <button class="login_btn" > Login </button>
        </div>
    </main>
</body>
</html>
